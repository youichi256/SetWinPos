#<識別名>:                     #
#  title: <ウィンドウタイトル> # ウィンドウのタイトル(大文字小文字区別、部分一致)、filenameかtitleのいずれかの指定が必要
#  class: <クラス名>           # ウィンドウのクラス名(大文字小文字区別、完全一致)、省略可
#  filename: <プログラム名>    # パスをのぞいたプログラム名(大文字小文字区別)、filenameかtitleのいずれかの指定が必要
#  display: <ディスプレイ番号> # OSの識別番号とは別、省略可能(省略時と0はメインディスプレイ)
#  left: 50%                   # ウィンドウの左端座標(数値、パーセント)
#  top: 0%                     # ウィンドウの上端座標(数値、パーセント)
#  right: 100%                 # ウィンドウの右端座標(数値、パーセント)
#  bottom: 100%                # ウィンドウの下端座標(数値、パーセント)
#                                ※パーセントはタスクバーエリアを除いて計算
