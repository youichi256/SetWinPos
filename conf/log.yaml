version: 1
disable_existing_loggers: False

loggers:
  "":
    level: INFO
    handlers: [ console ,fileHandler ]
  __main__:
    level: DEBUG

handlers:
  fileHandler:
    level: DEBUG
    formatter: simpleFormatter
    class: logging.handlers.TimedRotatingFileHandler
    when: midnight
    backupCount: 180
    encoding: utf-8
    filename: log/set_win_pos.log
  console:
    level: DEBUG
    formatter: simpleFormatter
    class: logging.StreamHandler

formatters:
  simpleFormatter:
    format: "%(asctime)s %(levelname)-5.5s %(module)-10.10s %(funcName)-15.15s [%(process)5d] %(lineno)4s: %(message)s"
